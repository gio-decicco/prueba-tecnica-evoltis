<div class="container">
    <p-panel header="Clients" [style]="{ 'max-width': '95vw' }">
        <form [formGroup]="formBuscar" (ngSubmit)="getServices()">
            <div class="formgrid grid">
                <div class="field col-12 md:col-6">
                    <label for="aprox">Name aprox.</label>
                    <input class="w-full" formControlName="aprox" pInputText type="text" placeholder="Search by name" >
                </div>
                <div class="field col-12 md:col-3">
                    <label for="username">Created from</label>
                    <input class="w-full" formControlName="dateCreatedFrom" pInputText type="date">
                </div>
                <div class="field col-12 md:col-3">
                    <label for="username">Created until</label>
                    <input class="w-full" formControlName="dateCreatedUntil" pInputText type="date">
                </div>
                <div class="field col-12 md:col-6">
                    <label for="priceMin">Price min</label>
                    <input class="w-full" formControlName="priceMin" pInputText type="number">
                </div>
                <div class="field col-12 md:col-6">
                    <label for="priceMax">Price max</label>
                    <input class="w-full" formControlName="priceMax" pInputText type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="w-full mb-2" pButton size="small" label="Search"></button>
                </div>
            </div>
        </form>
        <p-table [value]="(services$ | async) ?? []" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-service>
                <tr>
                    <td>{{ service.description }}</td>
                    <td>{{ service.price | currency }}</td>
                    <td>{{ service.createdAt | date }}</td>
                    <td>{{ service.updatedAt | date }}</td>
                </tr>
            </ng-template>
        </p-table>
        <!-- <button pButton type="button" label="New client" routerLink="/clients/new" class="mt-3" size="small"></button> -->
    </p-panel>
</div>
